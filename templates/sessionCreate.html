<h1>Faça login na sua conta</h1>
<h2>Digite seu número de telefone e senha</h2>

<div class="formWrapper">
  <form id="sessionCreate" action="/api/tokens" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Celular</div>
      <input type="text" name="phone" placeholder="(11) 98756-4567" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Senha</div>
      <input type="password" name="password" placeholder="*********" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Login</button>
    </div>
  </form>
</div>
